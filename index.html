<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üç™ –ü–µ—á–µ–Ω—å–∫–∏ –∏ –ë–æ–º–±—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ –ü–µ—á–µ–Ω—å–∫–∏ –∏ –ë–æ–º–±—ã üí£</h1>
        <p>–°—á–µ—Ç: <span id="score">0</span></p>
        <div class="game-board" id="board"></div>
        <div>
            <button onclick="newGame(5)">–õ–µ–≥–∫–æ (5 –±–æ–º–±)</button>
            <button onclick="newGame(10)">–°—Ä–µ–¥–Ω–µ (10)</button>
            <button onclick="newGame(15)">–°–ª–æ–∂–Ω–æ (15)</button>
        </div>
        <button onclick="newGame(bombs)">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        // Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let score = 0;
        let bombs = 5;
        let board = [];
        
        function newGame(bombCount) {
            bombs = bombCount;
            score = 0;
            document.getElementById('score').textContent = score;
            createBoard();
        }
        
        function createBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = [];
            
            // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é –¥–æ—Å–∫—É
            for(let i=0; i<25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '‚¨ú';
                cell.onclick = () => clickCell(i);
                boardEl.appendChild(cell);
                board.push({isBomb: false, revealed: false});
            }
            
            // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –±–æ–º–±—ã
            for(let i=0; i<bombs; i++) {
                let index;
                do {
                    index = Math.floor(Math.random() * 25);
                } while(board[index].isBomb);
                board[index].isBomb = true;
            }
        }
        
        function clickCell(index) {
            if(board[index].revealed) return;
            
            board[index].revealed = true;
            const cellEl = document.getElementById('board').children[index];
            
            if(board[index].isBomb) {
                cellEl.textContent = 'üí£';
                cellEl.style.background = '#ff6b6b';
                setTimeout(() => alert('üí• –ë–û–ú–ë–ê! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!'), 100);
            } else {
                cellEl.textContent = 'üç™';
                cellEl.style.background = '#90ee90';
                score += 20;
                document.getElementById('score').textContent = score;
            }
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        newGame(5);
    </script>
</body>
</html>
